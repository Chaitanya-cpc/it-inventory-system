{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>
<p>Select a status to view the corresponding hardware assets:</p>
 <div class="list-group">
  {% for status in statuses %}
    <a href="{{ url_for('main.report_by_status_results', status=status) }}" class="list-group-item list-group-item-action">{{ status }}</a>
  {% endfor %}
</div>
{% endblock %}
